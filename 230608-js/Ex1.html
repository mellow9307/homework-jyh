<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <title>Ex1</title>
</head>
<body>
    <script>
        let num = prompt('1~4를 숫자를 입력하세요');
        if (num === '1') {
            document.body.innerHTML = '<img src="./images/2834_4316_1516.jpg" alt="img1">'
        } else if (num === '2') {
            document.body.innerHTML = '<img src="./images/6982fdc1054c503af88bdefeeb7c8fa8.jpg" alt="img2">'
        } else if (num === '3') {
            document.body.innerHTML = '<img src="./images/28017477-0365-4a43-b546-008b603da621.jpg" alt="img3">'
        } else if (num === '4') {
            document.body.innerHTML = '<img src="./images/202212008462_500.jpg" alt="img4">'
        } else {
            document.body.innerHTML = '<h2>해당 번호만 입력해 주세요</h2>'
        }
    </script>
</body>
</html>
