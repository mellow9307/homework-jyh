<body>
    <script>
        const price = prompt('커피종류를 입력하세요');
        if (price === '아메리카노') {
            alert ('15000원입니다.');
        } else if (price === '카페라떼') {
            alert ('20000원입니다.');
        } else if (price == '카페모카') {
            alert ('20000원입니다.');
        } else if (price == '바닐라라떼') {
            alert ('25000원입니다.');
        } else {
            alert ('커피만 주문 가능합니다.');
        }
    </script>
