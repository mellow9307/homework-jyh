<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>table srtle 연습4</title>
  <style>
    body {
      text-align: center;
    }
    table {
      margin: 0 auto;

      border-collapse: collapse;

    }
    table th{
      border: 1px solid #000;
      background-color: rgb(143, 199, 60);
      padding: 10px 0;
      width: 150px;
      min-width: 50px;

    }
    .bg {
      background-color: orange;
    }
    .none {
      background-color: transparent
    }
  </style>
</head>
<body>
  <h1>테이블 스타일 연습4</h1>
  <table>
    <caption>소</caption>
    <tr>
      <th>소머리</th>
      <th>목심</th>
      <th>등심<br>(살치살. <a href="#">꽃등심</a>)</th>
      <th>채끝살</th>
      <th>우둔<br>(홍두깨살)</th>
    </tr>
    <tr>
      <th rowspan="4" class="none"></th>
      <th rowspan="2">앞다리<br>(부채살)</th>
      <th>갈비<br>(안창살.제비추리)</th>
      <th>안심</th>
      <th rowspan="2">설도<br>(도가니살)</th>
    </tr>    
    <tr>
      <th colspan="2">양지<br>(차돌박이.우삼겹)</th>
    </tr>    
    <tr>
      <th>사태</th>
      <th colspan="2" rowspan="2" class="none"></th>
      <th>사태<br>(아롱사태)</th>
    </tr>    
    <tr>
      <th class="bg">우족</th>
      <th class="bg">우족</th>
    </tr>
  </table>
</body>
</html>
